<!DOCTYPE HTML>
<html>
	<body>
		<h1>Add Quote</h1>
		<form method='post' action='/addsubmit' enctype='multipart/form-data' role="form" class="form-inline">
			<div class="row" style="margin-bottom:20px;">
				<div class="col-xs-12 col-sm-12 col-md-12">
					<label>Quote</label>
				</div>
			  	<div class="col-xs-12 col-sm-12 col-md-8" class="form-group">
			  		<textarea class="form-control" rows="7" name="text" placeholder="Enter the wisdom..."></textarea>
				</div>
			</div>
			<div class="row" style="margin-bottom:20px;">
				<div class="col-xs-12 col-sm-12 col-md-12">
					<label>Author</label>
				</div>
			  	<div class="col-xs-12 col-sm-6 col-md-3 form-group">
					<input type="text" name="author" class="form-control" placeholder="Who has written it?"/>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-6 col-md-3">
					<button type="submit" class="btn btn-primary">
  submit
</button>
				</div>
			</div>
		</form>
	</body>
</html>
