      $('.menu').click(function(){
        $(this).children('.quantitycontrol').fadeIn('slow');
        var currentquantitiy=$(this).children('.quantitycontrol').children('.counter').html();
        if(currentquantitiy==""){currentquantitiy=0;}

        var newquantitiy = parseInt(currentquantitiy)+1;
        $(this).children('.quantitycontrol').children('.counter').text(newquantitiy);
       if(newquantitiy==0){
          $(this).children('.quantitycontrol').fadeOut();
        }
      });

      $('.qminus').click(function(){
        var currentquantitiy=$(this).prev('.counter').html();

        var newquantitiy=parseInt(currentquantitiy)-2;

     

        $(this).prev('.counter').text(newquantitiy);

        if(newquantitiy==0){
          $(this).parent().fadeOut();
        }
      });
